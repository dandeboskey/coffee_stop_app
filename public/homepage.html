<!DOCTYPE html>
<html>
<head>
  <title>Coffee Stop by Team 20</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

  <style>
    h1 {
      margin-top: 1.5rem;
      font-size: 2.5rem;
      font-weight: bold;
    }
    h4 {
      font-family: 'Avenir', sans-serif;
    }
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .image-item {
      margin: 10px;
      text-align: center;
    }
    .scroll-down {
      text-align: center;
      cursor: pointer;
    }
  </style>

  <script>
    function scrollToNextElement() {
      const nextElement = document.querySelector('.image-container');
      nextElement.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src="/../images/coffee.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" style="background-color: var(--secondary)" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/customdrink">Custom Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/history">Cafe History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/map">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <br>
      <br>
      <h1 class="text-center">Coffee Stop</h1>
      <h4 class="text-center">One-stop Coffee App</h4>
      <br>
      <div style="text-align:center;">
        <img src="/images/coffee.png" alt="your_image_description" width="350" height="350">
      </div>
  
      <p class="slogan text-center">A single app to deliver all of your cafe needs, from ordering to studying</p>
    </section>

    <!-- Images with captions -->
    <section class="container image-container">
      <div class="image-item">
        <img src="/images/capacity.png" alt="your_image_description" width="250" height="250">
        <br>
        <br>
        <p>Cafe Capacity</p>
      </div>
      <div class="image-item">
        <img src="/images/customdrink.png" alt="your_image_description" width="250" height="250">
        <br>
        <br>
        <p>Order Custom Drink</p>
      </div>
      <div class="image-item">
        <img src="/images/orderhistory.png" alt="your_image_description" width="250" height="250">
        <br>
        <br>
        <p>Cafe History</p>
      </div>
    </section>
  </main>
  
  <!-- Your existing footer -->

  <!-- let's also include these jquery scripts. -->
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/vendors/bootstrap/js/bootstrap.js"></script>
</body>
</html>
