<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cafe Capacity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
        margin-bottom: 20px;
      }
      .status {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        font-size: 48px;
        font-weight: bold;
      }
      .status.green {
        background-color: #8BC34A;
      }
      .status.yellow {
        background-color: #FFC107;
      }
      .status.red {
        background-color: #F44336;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="container">
      <h1>Cafe Name</h1>
      <p>Address: 123 Main St, Anytown USA</p>
      <p>Phone: 555-555-1212</p>
      <p>Hours: Monday - Friday: 7am - 6pm<br>Saturday: 8am - 5pm<br>Sunday: 9am - 4pm</p>
      <div class="status green">50</div>
    </div>
    <script>
      function initMap() {
        var cafe = {lat: 40.7128, lng: -74.0060};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: cafe
        });
        var marker = new google.maps.Marker({
          position: cafe,
          map: map,
          title: 'Cafe Name'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
