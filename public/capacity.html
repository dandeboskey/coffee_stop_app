<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="main.css">
    <title>Cafe Capacity | Coffee Stop by Team 20</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
        margin-bottom: 20px;
      }
      .status {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        font-size: 48px;
        font-weight: bold;
      }
      .status.green {
        background-color: #8BC34A;
      }
      .status.yellow {
        background-color: #FFC107;
      }
      .status.red {
        background-color: #F44336;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color: var(--primary)">
        <div class="container-fluid">
          <a class="navbar-brand1 navbar-brand" href="#">
              <img src="/images/coffee.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Coffee Stop
          </a>
          <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-dark"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/customdrink">Custom Drink</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cafe History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/capacity">Cafe Capacity</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="map"></div>
    <div class="container">
      <h1>Cafe Name</h1>
      <p>Address: 123 Main St, Anytown USA</p>
      <p>Phone: 555-555-1212</p>
      <p>Hours: Monday - Friday: 7am - 6pm<br>Saturday: 8am - 5pm<br>Sunday: 9am - 4pm</p>
      <div class="status green">50</div>
    </div>
    <script>
      function initMap() {
        var cafe = {lat: 40.7128, lng: -74.0060};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: cafe
        });
        var marker = new google.maps.Marker({
          position: cafe,
          map: map,
          title: 'Cafe Name'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
