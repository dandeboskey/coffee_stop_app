<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1H7zTX3ptomkx+zU7F73whb6gmJcz0xFDqyj88" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Order Custom Drink | Coffee Stop by Team 20</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee Stop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Custom Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cafe History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cafe Capacity</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <h1 class="text-center">Order Custom Drink</h1>
      <button class="btn btn-secondary mb-3" onclick="window.location.href='other_page.html'">Navigate to Other Page</button>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="temperature" class="form-label">Temperature</label>
              <select class="form-select" id="temperature">
                <!-- Add your options here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="milk" class="form-label">Milk</label>
              <select class="form-select" id="milk">
                <!-- Add your options here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="sugar" class="form-label">Sugar</label>
              <select class="form-select" id="sugar">
                <!-- Add your options here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="syrups" class="form-label">Syrups</label>
              <select class="form-select" id="syrups">
                <!-- Add your options here -->
              </select>
            </div>
            <div class="mb-3">
              <label for="misc" class="form-label">Misc.</label>
              <select class="form-select" id="misc">
                <!-- Add your options here -->
              </select>
            </div>
            <button type="button" class="btn btn-danger">Delete Drink</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5pVuL1zgxsWwEY5g5zUebp6Wz8MmU4+U79M6U9/ADyvb2o=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
