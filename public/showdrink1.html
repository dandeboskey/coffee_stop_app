<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>Order Custom Drink | Coffee Stop by Team 20</title>
</head>
<style>
  h1 {
    margin-top: 1.5rem;
    font-size: 2.0rem;
    font-weight: bold;
  }
  h4 {
    font-family:'Avenir', sans-serif;
  }
  
  .card-title {
    font-weight: bold;
  }

  p {
    font-family:'Avenir', sans-serif;
    font-weight: light;
    font-size: medium;
  }

  .btn-submit {
    background-color: var(--secondary);
    color: var(--accent);
    font-family:'Avenir', sans-serif;
  }

  .btn-cancel {
    background-color: white;
    color: var(--primary);
    border-color: var(--primary);
    font-family:'Avenir', sans-serif;
  }

</style>
<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src="/../images/coffee.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" style="background-color: var(--secondary)" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/customdrink">Custom Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/history">Cafe History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/capacity">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Caramel Latte</div>
            <div class="card-body">
              <h5 class="card-title">Customizations</h5>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Temperature
                  <span class="badge badge-light">Hot</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Milk
                  <span class="badge badge-light">Dairy</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Sugar
                  <span class="badge badge-light">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Syrup
                  <span class="badge badge-light">Caramel</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Syrup Pumps
                  <span class="badge badge-light">3</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </main>
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/vendors/bootstrap/js/bootstrap.js"></script>
</body>
</html>
