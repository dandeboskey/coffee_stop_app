<!DOCTYPE html>
<html>
<head>
	<title>Cafe Capacity</title>
	<style>
		.fill-bar-wrapper {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: #eee;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto;
		}

		.fill-bar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			font-weight: bold;
		}

		.fill-bar::before {
			content: "";
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #3498db;
			position: absolute;
			top: 0;
			left: 0;
			transform-origin: center;
			transform: rotate(0deg);
		}
	</style>
</head>
<body>
	<h1>Cafe Capacity</h1>
	<h2>Cafe Name</h2>
	<p>Address: 123 Main St.</p>
	<p>Phone: (555) 555-1234</p>
	<p>Busy Hours: Monday - Friday, 8:00am - 10:00am</p>
	<div class="fill-bar-wrapper">
		<div class="fill-bar" id="fill-bar"></div>
	</div>

	<script>
		// Set the fill bar percentage dynamically
		const fillBar = document.querySelector('#fill-bar');
		const percentage = 75; // Example percentage, replace with actual value
		const degrees = 360 * percentage / 100;
		fillBar.style.transform = `rotate(${degrees}deg)`;
		fillBar.textContent = `${percentage}%`;
	</script>
</body>
</html>
