<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cafe Capacity</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Cafe Capacity</h1>
      <div class="cafe-info">
        <div class="cafe-name">The Coffee Spot</div>
        <div class="cafe-address">123 Main St.</div>
        <div class="cafe-phone">(555) 555-1234</div>
        <div class="cafe-images">
          <img src="placeholder1.jpg">
          <img src="placeholder2.jpg">
          <img src="placeholder3.jpg">
        </div>
        <div class="cafe-hours">
          <h2>Hours</h2>
          <table>
            <tr>
              <th>Day</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
            <tr>
              <td>Monday</td>
              <td>8:00am</td>
              <td>5:00pm</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>8:00am</td>
              <td>5:00pm</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>8:00am</td>
              <td>5:00pm</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>8:00am</td>
              <td>5:00pm</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>8:00am</td>
              <td>5:00pm</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>9:00am</td>
              <td>2:00pm</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Closed</td>
              <td>Closed</td>
            </tr>
          </table>
        </div>
        <div class="capacity-meter">
          <h2>Capacity</h2>
          <div class="meter">
            <span class="meter-text">60% Full</span>
            <div class="mask full">
              <div class="fill"></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
              <div class="fill fix"></div>
            </div>
            <div class="mask">
              <div class="fill"></div>
              <div class="fill fix"></div>
            </div>
            <div class="mask empty">
              <div class="fill"></div>
              <div class="fill fix"></div>
            </div>
          </div>
        </div>
        <div class="busiest-hours">
          <h2>Busiest Hours</h2>
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
